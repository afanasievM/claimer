version: '3.8'
services:
  app:
    image: myafo/claimer
    restart: on-failure
    container_name: 'app'
    depends_on:
      - mongodb
    environment:
      SPRING.DATA.MONGODB.HOST: mongodb

  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1111
    volumes:
      - ./data:/mongodata
      -
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    restart: unless-stopped
